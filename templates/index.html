<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FI Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      color: #333;
      line-height: 1.5;
    }

    /* Two‚Äêcolumn grid container for inputs (desktop); single column on mobile */
    .inputs-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;            /* vertical and horizontal gap */
      column-gap: 32px;     /* extra horizontal space on desktop */
    }
    @media (min-width: 640px) {
      .inputs-grid {
        grid-template-columns: repeat(2, 1fr);
        column-gap: 32px;   /* two-column layout with extra gap */
      }
    }


    label {
      display: flex;
      flex-direction: column;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    input,
    select {
      width: 80%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    #summary {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    /* Table styling */
    table {
      width: 100%;
      border: 1px solid #ccc;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    table th,
    table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1><b>The tool runs with the following data input:</b></h1>

  <!-- inputs -->
  <!-- inputs (two‚Äêcolumn grid on desktop) -->
  <div class="inputs-grid">
    <label>
      Current Age:
      <input id="age" type="number" value="30" />
    </label>
    <label>
      Net Annual Income ($):
      <input id="netIncome" type="number" step="1000" value="88000" />
    </label>
    <label>
      Current Portfolio Value ($):
      <input id="initialPortfolio" type="number" step="10000" value="200000" />
    </label>
    <label>
      Current Annual Expenses ($):
      <input id="annualExpenses" type="number" step="1000" value="41000" />
    </label>
    <label>
      Estimated Annual Expenses in Retirement ($):
      <input id="retirementExpenses" type="number" step="1000" value="41000" />
    </label>
    <label>
      Annual Return on Investment (%):
      <input id="roi" type="number" step="0.1" value="7" />
    </label>
    <label>
      Safe Withdrawal Rate (%):
      <input id="swr" type="number" step="0.1" value="4" />
    </label>
    <label>
      Current Country:
      <select id="countrySelect">
        {% for c in countries|sort %}
          <option>{{ c }}</option>
        {% endfor %}
      </select>
    </label>
  </div>


  <div id="summary"></div>
  <div id="portfolioChart" style="height:400px;"></div>
    <div id="mapChart" style="height:400px; margin-top:30px;"></div>

      <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê REPLACE OR INSERT IMMEDIATELY BELOW YOUR mapChart DIV ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div style="margin-top: 8px; text-align:center; font-size:0.9rem; color:#333;">
      <div style="
          display:inline-block;
          width:80%;
          height:12px;
          background: linear-gradient(
            to right,
            darkgreen 0%,
            lightgreen 20%,
            yellow 50%,
            orange 80%,
            darkred 100%
          );
          border: 1px solid #ccc;
          border-radius:4px;
        ">
      </div>
      <div style="margin-top:4px;">
        <small>
          FI Timeline ‚Üí 0 yrs (green) ‚Ä¢ 5 yrs (light green) ‚Ä¢ 10 yrs (yellow) ‚Ä¢ 15 yrs (orange) ‚Ä¢ 20+ yrs (red)
        </small>
      </div>
    </div>
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->


    <!-- üåç Already-retired summary -->
    <div id="mapSummary" style="
        background-color: rgba(76, 175, 80, 0.15);
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 0.95rem;
      ">
      <!-- Will be populated by JavaScript -->
    </div>

  
    <h4>FI Timeline by Country</h4>
    <table style="
        width:100%;
        border:1px solid #ccc;
        border-collapse:collapse;
      ">
      <thead>
        <tr>
          <th style="border:1px solid #ccc; padding:8px;">Country</th>
          <th style="border:1px solid #ccc; padding:8px;">Relative COL (%)</th>
          <th style="border:1px solid #ccc; padding:8px;">Adjusted Retirement Expenses ($)</th>
          <th style="border:1px solid #ccc; padding:8px;">FI Timeline (Years)</th>
        </tr>
      </thead>
      <tbody id="countryTable"></tbody>
    </table>
  
      <script>
        async function updateAll() {
          // 1) Fetch the data
          const payload = {
            age: document.getElementById("age").value,
            netIncome: document.getElementById("netIncome").value,
            initialPortfolio: document.getElementById("initialPortfolio").value,
            annualExpenses: document.getElementById("annualExpenses").value,
            retirementExpenses: document.getElementById("retirementExpenses").value,
            roi: document.getElementById("roi").value,
            swr: document.getElementById("swr").value,
            country: document.getElementById("countrySelect").value
          };
          const resp = await fetch("/calculate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const data = await resp.json();
    
          // 2) Summary up top
          // 2) Summary up top (including Savings Rate)
          document.getElementById("summary").innerHTML = `
            <div style="
              background-color: rgba(76, 175, 80, 0.15);
              padding: 15px;
              border-radius: 8px;
              margin-bottom: 20px;
              font-size: 0.95rem;
            ">
              üí∞ Your current Savings Rate is <b>${(100 * (data.netIncome - data.annualExpenses) / data.netIncome).toFixed(1)}%</b><br>
              üéØ You will reach Financial Independence in <b>${data.yearsUntilFI} yrs </b> (age ${data.fireYear})<br>
              üíº Your target portfolio value is <b>$${data.fireNumber.toLocaleString()}</b><br>
              üåç You would already be Financially Independent and able to retire in <b>${data.fiReadyCount}</b> countries (see map and table below)
            </div>`;

    
          // 3) Draw charts
          const p = JSON.parse(data.portfolioChart);
          Plotly.react("portfolioChart", p.data, p.layout);

          // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Clear hover‚Äêbox on background tap ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          (function(){
            const chartDiv = document.getElementById("portfolioChart");
            chartDiv.on("plotly_afterplot", () => {
              chartDiv.addEventListener("click", (evt) => {
                const tag = evt.target.tagName.toLowerCase();
                if (tag !== "path" && tag !== "circle") {
                  Plotly.Fx.unhover(chartDiv);
                }
              });
            });
          })();
          
          const m = JSON.parse(data.mapChart);
          Plotly.react("mapChart", m.data, m.layout);
    
          // 4) ‚ÄúAlready FI‚Äù box
          document.getElementById("mapSummary").innerHTML = `
            üåç You could already retire in 
            <b>${data.fiReadyCount}</b> out of 
            <b>${data.countryTable.length}</b> countries 
            in our dataset (see map and table)
          `;
    
          // 5) Sort and rebuild table
          data.countryTable.sort((a,b) =>
            b["Display FI Timeline"] - a["Display FI Timeline"]
          );
          const tb = document.getElementById("countryTable");
          tb.innerHTML = "";
          data.countryTable.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td style="border:1px solid #ccc; padding:8px;">${r.Country}</td>
              <td style="border:1px solid #ccc; padding:8px;">${r["Relative COL (%)"]}</td>
              <td style="border:1px solid #ccc; padding:8px;">${r["Adjusted Retirement Expenses ($)"].toLocaleString()}</td>
              <td style="border:1px solid #ccc; padding:8px;">${r["Display FI Timeline"]}</td>
            `;
            tb.appendChild(tr);
          });

        }
    
        // Run on load and whenever inputs change
        window.addEventListener("DOMContentLoaded", updateAll);
        document.querySelectorAll("input, select").forEach(el =>
          el.addEventListener("change", updateAll)
        );
      </script>
    </body>
    </html>
