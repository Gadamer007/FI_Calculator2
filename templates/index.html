<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Independence Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width:800px; margin:auto; padding:20px; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:5px; margin-top:5px; }
    button { margin-top:15px; padding:10px 20px; }
    table { width:100%; margin-top:20px; border-collapse:collapse; }
    th, td { padding:8px; border:1px solid #ccc; text-align:left; }
    #results { margin-top:30px; }
  </style>
</head>
<body>
  <h1>üî• Financial Independence Calculator</h1>

  <label>Current Age:
    <input type="number" id="age" value="30" />
  </label>
  <label>Net Annual Income ($):
    <input type="number" id="netIncome" step="1000" value="88000" />
  </label>
  <label>Current Portfolio Value ($):
    <input type="number" id="initialPortfolio" step="10000" value="200000" />
  </label>
  <label>Current Annual Expenses ($):
    <input type="number" id="annualExpenses" step="1000" value="41000" />
  </label>
  <label>Estimated Retirement Expenses ($):
    <input type="number" id="retirementExpenses" step="1000" value="41000" />
  </label>
  <label>Annual ROI (%):
    <input type="number" id="roi" value="7" step="0.1" />
  </label>
  <label>Safe Withdrawal Rate (%):
    <input type="number" id="swr" value="4" step="0.1" />
  </label>
  <label>Select Your Country:
    <select id="countrySelect">
      {% for c in countries %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </label>
  <button onclick="runCalculator()">Calculate</button>

  <div id="results">
    <h3>Results</h3>
    <p id="summary"></p>
    <div id="portfolioChart"></div>
    <div id="mapChart" style="margin-top:40px;"></div>
    <h4>FI Timeline by Country</h4>
    <table id="countryTable">
      <thead>
        <tr>
          <th>Country</th>
          <th>Relative COL (%)</th>
          <th>Retirement Expenses ($)</th>
          <th>FI Timeline (Years)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function runCalculator(){
      const payload = {
        age:               +document.getElementById('age').value,
        netIncome:         +document.getElementById('netIncome').value,
        initialPortfolio:  +document.getElementById('initialPortfolio').value,
        annualExpenses:    +document.getElementById('annualExpenses').value,
        retirementExpenses:+document.getElementById('retirementExpenses').value,
        roi:               +document.getElementById('roi').value,
        swr:               +document.getElementById('swr').value,
        country:           document.getElementById('countrySelect').value
      };

      const res  = await fetch('/calculate',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(payload)
      });
      const data = await res.json();

      document.getElementById('summary').innerHTML = `
        <div style="background:rgba(76,175,80,0.15);padding:15px;border-radius:10px;">
          üéØ FI in <b>${data.yearsUntilFI}</b> yrs (age <b>${data.fireYear}</b>)<br>
          üíº Target: <b>$${data.fireNumber.toLocaleString()}</b><br>
          üåç Already FI in <b>${data.fiReadyCount}</b> countries
        </div>
      `;

      const port = JSON.parse(data.portfolioChart);
      Plotly.newPlot('portfolioChart', port.data, port.layout, {displayModeBar:false});

      const map = JSON.parse(data.mapChart);
      Plotly.newPlot('mapChart', map.data, map.layout, {displayModeBar:false});

      const tbody = document.querySelector('#countryTable tbody');
      tbody.innerHTML = '';
      data.countryTable.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML=`
          <td>${r.Country}</td>
          <td>${r["Relative COL (%)"]}</td>
          <td>${r["Adjusted Retirement Expenses ($)"]}</td>
          <td>${r["Display FI Timeline"]}</td>`;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
